<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <main id="main">
      <div id="text-to-change">
        <h1 id="clock" class="noselect">Time is relative</h1>
      </div>
    </main>

    <footer>
      <div class="inline">
        <input type="color" id="color-picker" />
        <input type="range" id="font-size" min="24" max="206" value="120" />
        <input type="checkbox" id="darkmode-toggle" onclick="switchColors()" />
        <label class="toggle-button" for="darkmode-toggle"></label>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
